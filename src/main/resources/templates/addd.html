<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{static/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>Dodaj Zwierzę</title>
</head>
<body>
<ul>
    <li><a href="/add">Dodaj Zwierzę</a></li>
    <li><a href="/remove">Usuń Zwierzę</a></li>
    <li><a href="/edit">Edytuj</a></li>
    <li style="float:right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Wyloguj"/>
        </form>
    </li>
</ul>
<br/>
<br/>
<br/>
<h1>Dodaj Nowego Mieszkańca</h1>

<div class="center_content">

    <form action="#" th:action="@{/addd}" th:object="${dog}" method="post">


        <div class="label"><label for="name">Imię: </label></div>
        <input type="text" id="name" th:field="*{name}" placeholder="Podaj imię Zwierzęcia"/>
        <!--th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}">Imie Error-->
        <div class="label"><label for="sex">Płeć: </label></div>
        <input type="text" id="sex" th:field="*{sex}" placeholder="Podaj płeć Zwierzęcia"/>
        <div class="label"><label for="age">Wiek: </label></div>
        <input type="text" id="age" th:field="*{age}" placeholder="Podaj wiek Zwierzęcia"/>
        <div class="label"><label for="weight">Waga: </label></div>
        <input type="text" id="weight" th:field="*{weight}" placeholder="Podaj Wagę Zwierzęcia"/>
        <div class="label"><label for="keeper">Opiekun: </label></div>
        <input type="text" id="keeper" th:field="*{keeper}"  placeholder="Podaj imię i nazwisko Przypisanego opiekuna"/>
        <div class="label"><label for="image">zdjecie: </label></div>
        <input type="file" id="image" th:field="*{picture}" />
        <p><input type="submit" value="Dodaj Zwierzę"/></p>
    </form>
    <br/>
    <br/>


</div>

</body>
</html>
